label.gradingmethod=系統以下5大類別評分,評分方法會按照每個類別不同的屬性進行比較，根據他們的排序以 Normal Distribution 計算得分, 由1至10分, 排最先的5%得10分,中間的30%得5分,最後的5%得1分.<br><br><ul class="rankingsystem"><li>Academic學術:<ul><li>中學: 以入大學百份比, 高考中英文及格百份比, 6科14分百份比去排序, 百份比越高, 分數越高.</li><li>小學: 以升中結果序排序, 越多學生派去BAND 1中學, 分數越高.</li><li>幼稚園: 以升小結果序排序, 越多學生派去BAND 1小學, 分數越高.</li></ul></li><li>Sport體育:<ul><li>根據校際運動會,足球,游泳成績, 總分越高, 分數越高.</li></ul></li><li>Music音樂:<ul><li>根據校際音樂節成績, 冠軍10分, 亞軍7分, 季軍5分, 總分越高, 分數越高.</li></ul></li><li>Campus校舍:<ul><li>根據校舍大小排序, 校舍越大, 分數越高.</li></ul></li><li>Teacher師資:<ul><li>根據老師"年資10年或以上", "學歷碩士、博士或以上"和"學士"百份比排序, 百份比越高, 分數越高.</li></ul></li></ul>
label.schoolselectiondesc=登錄後可將心儀的學校加入到"我喜愛的學校"和記低自己選校次序, "我的喜愛學校"列出心儀的學校, 選擇一間學校, 按“日曆按鈕”, 在ORDER位置填上排序, 逐間填上, 可以清楚看見自己的選校次序, 而且記錄在本網站, 方便重溫.
