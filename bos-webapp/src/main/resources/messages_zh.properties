comment.kindergarten.unique.victoria=維多利亞教育機構有九所幼稚園、二所幼兒班、一所私立獨立中小學-滬江維多利亞學校。學校推行中、英文雙班主任制，目的是要加強學生兩文三語的能力。幼稚園畢業生，除直升轄下一條龍採用國際文憑課程（IB）的小學外，升小派位成績優異，當中亦有不少成功入讀本地著名的官津、直資及私立小學如{0}，是很多家長心儀的幼稚園，{1}，競爭激烈。學費方面每年學費為${2}。學校擁有良好師生比例{3}，設施包括{4}。另外，由於名人校友包括歐陽妙芝兒子方玉承及方玉亭、成龍兒子房祖名等，連本港首富李嘉誠孫女也曾入讀，令名牌效應更大。
comment.kindergarten.unique.learninghabitat=學之園教育機構有四所幼稚園、學校採用普英雙語教學，讓學生從小習慣在遊戲及學習中自然地運用雙語。幼稚園的畢業生，升小派位成績優異，當中有不少成功入讀本地著名的官津、直資及私立小學如{0}，是很多家長心儀的幼稚園，{1}，競爭激烈。學費方面每年學費為${2}。學校擁有良好師生比例{3}，設施包括{4}。另外，由於升小派位成績優異，令名牌效應近年越來越大，直迫九龍塘名校。
comment.kindergarten.unique.mingwai=明慧教育機構有六所幼稚園、學校採用廣東話，普英日四語教學，目的是要加強學生三文四語的能力。幼稚園的畢業生，升小派位成績優異，當中有不少成功入讀本地著名的官津、直資及私立小學如{0}，是很多家長心儀的幼稚園，{1}，競爭激烈。學費方面每年學費為${2}。學校擁有良好師生比例{3}，設施包括{4}。另外，由於升小派位成績優異，令名牌效應近年越來越大，直迫九龍塘名校。
